<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Mini juego</title>
</head>
<body>
    <main>
        <div class="principal">
            <canvas width="1000" height="600" tabindex="0"></canvas>
            <div class="parte0">
                <label for="nivel">Nivel</label>
                <input id="nivel" value="1" readonly>
            </div>
            <div class="parte1">
                <label for="puntos">Puntos</label>
                <input readonly value="0" id="puntos">
                <div class="btn_detener">
                    <button id="detener">Detener</button>
                </div>
            </div>
            <div class="parte2">
                <h2>Objetivos</h2>
                <div class="botones">
                    <button id="normal">Normal</button>
                    <button id="navidad">Navidad</button>
                    <button id="halloween">Halloween</button>
                    <button id="sanValentin">San Valentin</button>
                    <button id="pascua">Pascua</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p class="copyright">&copy; Copyright Mini Juego - 2022 realizado por Gonzalo-LM</p>
        <div class="redes">
            <a href="https://github.com/Gonzalo-LM/mini_juego_shooter" target="_blank"><img src="img/github-logo-24.png" alt="github"></a>
        </div>
    </footer>

    <script src="js/todo.js"></script>
</body>
</html>
